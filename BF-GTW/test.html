<!DOCTYPE html>
<html>
<head>
	<title>Black-themed Table</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			border: none;
			background-color: #1d1d1d;
			color: white;
			font-size: 16px;
		}
		th,
		td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #444444;
		}
		th {
			background-color: #333333;
			font-weight: bold;
		}
		tr:hover {
			background-color: #333333;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Row 1, Cell 1</td>
				<td>Row 1, Cell 2</td>
				<td>Row 1, Cell 3</td>
			</tr>
			<tr>
				<td>Row 2, Cell 1</td>
				<td>Row 2, Cell 2</td>
				<td>Row 2, Cell 3</td>
			</tr>
			<tr>
				<td>Row 3, Cell 1</td>
				<td>Row 3, Cell 2</td>
				<td>Row 3, Cell 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
