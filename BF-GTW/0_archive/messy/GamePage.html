<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        <title>Battlefield V Guess the Weapon!</title>
        <link rel="stylesheet" href="GamePage.css">
        <script src="./weaponsObject.js"></script>
        <script src="./Timer.js"></script>
        <script src="./GamePage.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="shadow">
                <div id="contents">
                    <div id="MyClockDisplay" class="timer">
                        <h1>Countdown Timer</h1>
                        <span class="digital" id="timer_face">10:00</span>
                        <div id="buttons">
                            <button id="btnStartTimer" class="timerButton">Start</button>
                            <button id="btnStopTimer" class="timerButton">Stop and quit</button>
                        </div>
                        <div>
                            <h3 id="score">Score: </h3>
                        </div>
                    </div>
                    <div id="weaponImage">
                        
                    </div>
                    <div id="healthPacks">
                        <img src=".\Health Pouch Icon.webp" id="health1" class="health">
                        <img src=".\Health Pouch Icon.webp" id="health2" class="health">
                        <img src=".\Health Pouch Icon.webp" id="health3" class="health">
                    </div>
                    <div class="weaponText">
                        <div id="textBoxAndButton">
                            <div id="textBox">
                                <input autocomplete="off" required autofocus id="weaponText" type="text" placeholder="Weapon">
                            </div>
                            <div id="submitButton">
                                <button id="submit">Submit</button>
                            </div>
                        </div>
                        <div id="weaponAutoCompleteList">
                        </div>
                    </div>

                </div>
            </div>
        </div>

            <!--
        Timer/countdown 
        Image of the gun
        Textbox or underscores to write user input
        Score tally
        Image # out of total weapons (82)
        -->
    </body>
</html>
