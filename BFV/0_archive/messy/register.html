<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/styles.css" rel="stylesheet">

        <title>Login</title>
    </head>
    <body>
    <!-- body, navbar, main and footer in that hierarchy -->
    <!-- Copied from CS50 finance, edit as required -->
    <div style="min-height:100vh; display:flex; flex-direction:column; justify-content:space-between;">
        <div>
            <nav class=" navbar navbar-expand-md gray">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><span class="white">BF-GTW</span></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link white" href="/register">Register</a></li>
                                <li class="nav-item"><a class="nav-link white" href="/login">Log In</a></li>
                            </ul>
                    </div>
                </div>
            </nav>
            <main class="container-fluid py-5 text-center">
                <section class="gradient-custom">
                    <div class="container py-5 h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                          <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
            
                              <div class="mb-md-5 mt-md-4 pb-5">
            
                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                <p class="text-white-50 mb-5">Please enter your email address, username and password!</p>
            
                                <div class="form-outline form-white mb-4">
                                    <input disabled type="text" id="email" class="form-control form-control-lg" name="email" placeholder="Disabled for now!" />
                                    <label class="form-label" for="email">Email Address</label>
                                </div>
            
                                <div class="form-outline form-white mb-4">
                                  <input type="text" id="username" class="form-control form-control-lg" name="username" />
                                  <label class="form-label" for="typeEmailX">Username</label>
                                </div>
            
                                <div class="form-outline form-white mb-4">
                                  <input type="password" id="password" class="form-control form-control-lg" name="password" />
                                  <label class="form-label" for="typePasswordX">Password</label>
                                </div>
            
                                <div class="form-outline form-white mb-4">
                                  <input type="password" id="confirmation" class="form-control form-control-lg" name="confirmation" />
                                  <label class="form-label" for="confirmation">Repeat Password</label>
                                </div>
            
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
            
                              </div>
            
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </main>
        </div>


        <footer class="mb-5 small text-muted">
            <div>
                <h2>Contact the Team</h2>
                <ul>
                    <li class="footitem">Ha-min Kim <a href="mailto:hakimnz1997@gmail.com">hakimnz1997@gmail.com</a></li>
                </ul>
            </div>
        </footer>
    </div>
    </body>
</html>
